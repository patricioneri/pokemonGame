<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Pixelmon</title>
</head>
<body>
    <main >
        <div class="phoneLayout">
            <div class="appLayout">
                    <div class="pokelogoContainer">
                        <img src="./assets/img/pokelogo.png" alt="pokelogo">
                    </div>
                    <!-- first layout -->
                    <div class="playerSelection">
                        <div class="padding">
                            <form>
                                <div class="padding mb-3">
                                    <label for="player1" class="form-label">Player 1</label>
                                    <input ref="player1"  type="text" class="form-control" id="player1" aria-describedby="emailHelp" placeholder="Ingrese jugador">
                                </div>
                                <div class="padding mb-3">
                                    <label for="player2" class="form-label">Player 2</label>
                                    <input ref="player2" type="text" class="form-control" id="player2" placeholder="Ingrese jugador">
                                </div>  
                                <div class="padding">
                                    <button type="submit" class="btn btn-primary" id="btnPlay">Jugar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                <!-- second layout -->
                <div class="spinnerContainer">
                    <div class="spinnerFlex">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <!-- third layout -->
                <div class="carouselContainer">
                </div>
                <!-- forth layout -->
                <div class="playerChoiceContainer">
                    <buton class="btnShowResults">Ver resultados</buton>
                    <buton class="btnPlayAgain">Volver a tirar</buton>
                </div>
                <!-- fifth layout -->
                <div class="resultsContainer">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>
</html>
